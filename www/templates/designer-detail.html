<ion-view view-title="{{item.name}}">

    <ion-content>
        
        <div class="hero">
            <img src="{{item.photo}}" imageonload="stopLoading">
        </div>
        
        <div class="content double-padding article">
            
            <h3 class="positive">{{item.name}}</h3>
            
            <div ng-bind-html="item.text | hrefToJS"></div>
            
        </div>

    </ion-content>

</ion-view>
