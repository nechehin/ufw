<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Dashboard Tab -->
    <ion-tab title="UFW" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/info">
        <ion-nav-view name="tab-info"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Дизайнери" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/designers">
        <ion-nav-view name="tab-designers"></ion-nav-view>
    </ion-tab>
    
    <!-- Schedule Tab -->
    <ion-tab title="Розклад" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/schedule">
        <ion-nav-view name="tab-schedule"></ion-nav-view>
    </ion-tab>

</ion-tabs>
