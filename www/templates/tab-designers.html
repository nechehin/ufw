<ion-view view-title="{{ 'DESIGNERS' | translate }}">
    
    <ion-content>
        
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
        </ion-refresher>
        
        <ion-list>
            
            <ion-item class="item-avatar item-icon-right" ng-repeat="item in items | orderBy: 'name'" 
                      type="item-text-wrap" href="#/tab/designers/{{item.id}}">
                
                <img ng-src="{{item.thumb}}">
                <h2>{{item.name}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            
        </ion-list>
        
        <center>
            <button ng-if="!items.length" ng-click="doRefresh(true)">{{ 'LOAD' | translate }}</button>
        </center>
        
    </ion-content>
    
</ion-view>
