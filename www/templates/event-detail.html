<ion-view view-title="{{event.title}}">

    <ion-content>

        <div class="content double-padding article">
            
            <h3 class="positive">{{event.title}}</h3>
            
            <p>{{ 'WHEN' | translate }}: {{event.start_at}}</p>
            
            <div ng-if="location">
                
                <p>{{ 'WHERE' | translate }}: {{location.title}}</p>
                
                <a href="#/tab/location/{{location.id}}" ng-if="location.map" class="map-thumb">
                    <img ng-src="{{location.map}}">
                    {{ 'CLICK_TO_ZOOM' | translate }}
                </a>
                
            </div>
            
        </div>

    </ion-content>

</ion-view>
