<ion-view view-title="{{event.title}}">

    <ion-content>

        <div class="content double-padding article">
            
            <h3 class="positive">{{event.title}}</h3>
            
            <p>Коли: {{event.start_at}}</p>
            
            <div ng-if="location">
                <p>Де: {{location.title}}</p>
                <a class="button button-block" href="#/tab/location/{{location.id}}">Знайти "{{location.title}}" ?</a>
            </div>
            
        </div>

    </ion-content>

</ion-view>
